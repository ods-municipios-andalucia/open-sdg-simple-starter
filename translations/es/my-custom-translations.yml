intro_title: Indicadores Municipales de Andalucía
intro_body: En 2015, la ONU aprobó la Agenda 2030 sobre el Desarrollo Sostenible, una oportunidad para que los países y sus sociedades emprendan un nuevo camino con el que mejorar la vida de todos, sin dejar a nadie atrás. La Agenda cuenta con 17 Objetivos de Desarrollo Sostenible, que incluyen desde la eliminación de la pobreza hasta el combate al cambio climático, la educación, la igualdad de la mujer, la defensa del medio ambiente o el diseño de nuestras ciudades.<br><br>En este sitio se presentan los resultados de un proyecto de estadística experimental desarrollado con la Agencia Andaluza de Cooperación para el desarrollo (AACID) y el Programa de las Naciones Unidas para el Desarrollo (PNUD) con el objetivo de reforzar el papel institucional de la Estadística Pública en el seguimiento y monitorización de los ODS en el ámbito local en Andalucía.<br><br>Este proyecto, desarrollado entre los meses de junio y agosto 2021, ha permitido obtener y presentar tres indicadores municipales para los objetivos 7. Energía asequible y 11. Ciudades y comunidades sostenibles.
